<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<title>Mail | Inbox</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
	<style>
		.cp        {cursor:pointer;}
    span       {cursor:pointer;}
    span:hover {cursor:pointer;text-decoration: underline;}
	</style>
</head>
<body>
    <div id="apps">
        <lists v-if="selectedUsers==''">
            <table class="table table-hover">
              <tr class="cp" v-for="user in users">
                <td><label><input type="checkbox" v-bind:value="user" v-model="selectedUsers" class="mr-5"> <span>{{user.name}}</span></label></td>
                <td><label><input type="checkbox" v-bind:value="user" class="d-none" v-model="selectedUsers" class="mr-5"> <span>{{user.text}}</span></label></td>
                <td>{{ user.date }}</td>                  
              </tr>
            </table>       
        </lists>
        <lists v-else></lists>


        <div v-for="user in selectedUsers">
            <label class="btn btn-danger cp"><input type="checkbox" v-bind:value="user" class="d-none" v-model="selectedUsers" checked=""> Назад</label>
            <div class="media border p-3 mb-3">
                <img src="http://rm.host/img/photo.png" :alt="user.name" class="mr-3 mt-0 rounded-circle" style="width:60px;">
                <div class="media-body">
                    <h4>{{user.name}} <small><i>{{user.date}}</i></small></h4>
                    <p>{{ user.text }}</p>
                </div>
            </div>
        </div>
        
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <script>
        var app = new Vue({
            el: '#apps',
            data: {
                users:[
                    {id: 1, name:'Tom Rider',  text: 'Изучить этот JavaScript', date: '22.09.2018 в 11:00'},
                    {id: 2, name:'Bob Marley', text: 'Изучить Vue', date: '22.10.2019 в 12:02'},
                    {id: 3, name:'Sam Dikson', text: 'Создать что-нибудь классное', date: '15.11.2019 в 11:22'},
                    {id: 4, name:'Alice Brick', text: 'Новое сообщение от Эмили', date: '22.12.2019 в 21:07'}
                ],
                selectedUsers:[]
            }
        });
    </script>
</body>
</html>
